<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessing HTML Elements Thgrough JavaScript</title>
</head>
<body>
    <p id="demo" class="paragraph"></p>
    <p></p>
    <p class="paragraph"></p>
    <script>
        // to get the length of array
        document.getElementsByClassName('paragraph').length;//visible to console

        document.getElementById('demo').innerHTML='This content is changed using getElementById';
        document.getElementsByTagName('p')[1].innerHTML='This content is changed using getElementByTagName';
        document.getElementsByClassName('paragraph')[1].innerHTML='This content is changed using getElementByClassName';
    </script>
</body>
</html>
