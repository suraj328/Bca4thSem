<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="while"></div>
</body>
<script>
    text="";
    i=0;
    while(i<5){
        text+="The number is:"+i+"<br>";
        i++;
    }
    document.getElementById('while').innerHTML=text;
</script>
</html>
