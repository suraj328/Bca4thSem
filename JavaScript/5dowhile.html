<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="switch-case-div"></div>
</body>
<script>
    text="";
    i=0;
    do{
        text+=i+"<br>";
        i++;
        // document.write(text);
        document.getElementById('switch-case-div').innerHTML=text;
    }while(i<5);
</script>
</html>
