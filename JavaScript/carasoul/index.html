<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">

        <div class="slides">
                <input type="radio" name="radio-btn" id="radio-btn1">
                <input type="radio" name="radio-btn" id="radio-btn2" >
                <input type="radio" name="radio-btn" id="radio-btn3">
                <input type="radio" name="radio-btn" id="radio-btn4">
            
            <div class="slides first" id="first">
                <img src="1.jpg" alt="">
            </div>
            <div class="slides second">
                <img src="2.jpg" alt="">
            </div>
            <div class="slides third">
                <img src="3.jpg" alt="">
            </div>
            <div class="slides fourth">
                <img src="4.jpg" alt="">
            </div>
        </div>
    </div>
    <script>

        var count = 1;
        setInterval(()=>{
            document.getElementById('radio-btn'+count).checked=true;
            count++;
            if(count>4){
                count=1;
            }
        },2500)


    </script>
    
</body>
</html>
