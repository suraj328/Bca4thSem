<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form class="container text-success bg-light w-25">
        <div class="mb-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control w-50" id="name" aria-describedby="emailHelp">
            <span class="name bg-warning text-danger"></span>

        </div>
        <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control w-50" id="email">
            <span class="email bg-warning text-danger"></span>
        </div>
        <div class="mb-2">
            <label for="number" class="form-label">Number</label>
            <input type="text" class="form-control w-50" id="number">
            <span class="number bg-warning text-danger"></span>
        </div>

        <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control w-50" id="password">
            <span class="password bg-warning text-danger"></span>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {

            $('form').submit(function() {

                var regexp = /[^0-9]/;
                var name = $('#name').val().trim();
                var email = $('#email').val().trim();
                var password = $('#password').val();
                var number = $('#number').val().trim();

                numtest = regexp.test(number);


                if (name == '') {
                    $('.name').html("Name cannot be emepty");
                    event.preventDefault();

                }

                if (email == '') {
                    $('.email').html("Email cannot be emepty");
                    event.preventDefault();
                }

                if (password == '') {
                    $('.password').html("password  cannt be emepty");
                    event.preventDefault();

                } else if (password < 8) {
                    $('.password').html("password  must be greater than 8 character");
                    event.preventDefault();
                }

                if (numtest == true) {

                    $('.number').html("string are not allowed");
                    event.preventDefault();
                } else if (number == '') {
                    $('.number').html("numbwe cannt be empty");
                    event.preventDefault();
                }

                $('#name').keypress(function() {
                    $('.name').hide();
                });
                $('#email').keypress(function() {
                    $('.email').hide();
                });
                $('#password').keypress(function() {
                    $('.password').hide();
                });

                $('#number').keypress(function() {
                    $('.number').hide();
                });

                $('form').submit();

            });

        });
    </script>


</body>

</html>
